<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="logobox">
      <img src="images/logo.svg" alt="" class="logo" />
    </div>

    <div class="content">
      <div class="content__left">
        <img
          src="images/illustration-mockups.svg"
          alt=""
          class="content__left-image"
        />
      </div>
      <div class="content__right">
        <h1 class="heading-primary">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="button">Register</a>
      </div>
    </div>

    <div class="socialbox">
      <div class="social">
        <i class="fab fa-facebook-f social__icon"></i>
      </div>

      <div class="social">
        <i class="fab fa-twitter social__icon"></i>
      </div>

      <div class="social">
        <i class="fab fa-instagram social__icon"></i>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
